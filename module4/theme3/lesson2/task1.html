<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Семантика - сила">
    <title>Тестовое задание на понимание семантических блоков</title>
  </head>
<body>
    <header>
        <nav>
            <!-- Навигационное меню в header -->
            <p>Навигация в header</p>
        </nav>
    </header>
    
    <aside>
        <!-- Боковая панель -->
        <p>Содержимое боковой панели (aside)</p>
    </aside>
    
    <main>
        <section>
            <!-- Секция с двумя статьями -->
            <article>
                <p>Содержимое первой статьи</p>
            </article>
            <article>
                <p>Содержимое второй статьи</p>
            </article>
        </section>
    </main>
    
    <footer>
        <nav>
            <!-- Навигационное меню в footer -->
            <p>Навигация в footer</p>
        </nav>
    </footer>
</body>
</html>

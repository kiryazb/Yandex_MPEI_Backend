{% extends "base.html" %}

{% block title %}
  Подать заявку на конкурс
{% endblock %}

{% block content %}
  <form method="GET" action="{% url 'contest:create' %}">
    <table>
      {{ form }}
    </table>
    <input type="submit" name="submit" value="Отправить">
  </form>

  {% with data=request.GET %}
    {% if form.is_valid %}
      <h2>Рецепт мороженого "{{ data.title }}" принят на конкурс!</h2>
    {% endif %}
  {% endwith %} 
{% endblock %}
